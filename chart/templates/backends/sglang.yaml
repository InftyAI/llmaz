{{- if .Values.backendRuntime.enable -}}
apiVersion: inference.llmaz.io/v1alpha1
kind: BackendRuntime
metadata:
  labels:
    app.kubernetes.io/name: backendruntime
    app.kubernetes.io/part-of: llmaz
    app.kubernetes.io/created-by: llmaz
  name: sglang
spec:
  command:
    - python3
    - -m
    - sglang.launch_server
  image: {{ .Values.backendRuntime.sglang.image.repository }}
  version: {{ .Values.backendRuntime.sglang.image.tag }}
  # Do not edit the preset argument name unless you know what you're doing.
  # Free to add more arguments with your requirements.
  recommendedConfigs:
    - name: default
      args:
        - --model-path
        - "{{`{{ .ModelPath }}`}}"
        - --served-model-name
        - "{{`{{ .ModelName }}`}}"
        - --host
        - "0.0.0.0"
        - --port
        - "8080"
      sharedMemorySize: 2Gi
      resources:
        requests:
          cpu: 4
          memory: 8Gi
        limits:
          cpu: 4
          memory: 8Gi
  startupProbe:
    periodSeconds: 10
    failureThreshold: 30
    httpGet:
      path: /health
      port: 8080
  livenessProbe:
    initialDelaySeconds: 15
    periodSeconds: 10
    failureThreshold: 3
    httpGet:
      path: /health
      port: 8080
  readinessProbe:
    initialDelaySeconds: 5
    periodSeconds: 5
    failureThreshold: 3
    httpGet:
      path: /health_generate
      port: 8080
{{- end }}
