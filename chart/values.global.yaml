fullnameOverride: "llmaz"

backendRuntime:
  enabled: true
  llamacpp:
    image:
      repository: ghcr.io/ggerganov/llama.cpp
      tag: server
  ollama:
    image:
      repository: ollama/ollama
      tag: latest
  sglang:
    image:
      repository: lmsysorg/sglang
      tag: v0.2.10-cu121
  tgi:
    image:
      repository: ghcr.io/huggingface/text-generation-inference
      tag: 2.3.1
  vllm:
    image:
      repository: vllm/vllm-openai
      tag: v0.7.3

leaderWorkerSet:
  enabled: true

prometheus:
  # Prometheus is required to enable smart routing.
  enabled: true

open-webui:
  enabled: false
  persistence:
    enabled: false
  enableOpenaiApi: true
  openaiBaseApiUrl: "https://api.openai.com/v1"
  extraEnvVars:
  - name: OPENAI_API_KEY
    value: "ChangeMe"
  ollama:
    enabled: false
  pipelines:
    enabled: false
  tika:
    enabled: false
  redis-cluster:
    enabled: false
