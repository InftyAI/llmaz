run:
  deadline: 5m
  allow-parallel-runners: true
  dirs:
    - api
    - cmd
    - pkg
    - test

issues:
  # don't skip warning about doc comments
  # don't exclude the default set of lint
  exclude-use-default: false
  # restore some of the defaults
  # (fill in the rest as needed)
  exclude-rules:
    - path: "api/*"
      linters:
        - lll
    - path: "pkg/*"
      linters:
        - dupl
        - lll
    - path: "pkg/controller_helper/backend/*"
      linters:
        - dupl
linters:
  disable-all: true
  enable:
    - dupl
    - errcheck
    - exportloopref
    - goconst
    - gocyclo
    - gofmt
    - goimports
    - gosimple
    - govet
    - ineffassign
    - misspell
    - nakedret
    - prealloc
    - staticcheck
    - typecheck
    - unconvert
    - unparam
    - unused
