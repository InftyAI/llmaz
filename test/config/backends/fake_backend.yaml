apiVersion: inference.llmaz.io/v1alpha1
kind: BackendRuntime
metadata:
  labels:
    app.kubernetes.io/name: backendruntime
    app.kubernetes.io/part-of: llmaz
    app.kubernetes.io/created-by: llmaz
  name: fake-backend
spec:
  commands:
    - sh
    - -c
    - echo "hello"
  image: busybox
  version: latest
  lifecycle:
    postStart:
      exec:
        command:
          - /bin/sh
          - -c
          - echo "Container started."
    preStop:
      exec:
        command:
          - /bin/sh
          - -c
          - echo "Container stopped."
  recommendedConfigs:
    - name: default
      args:
        - mode
        - "default"
      resources:
        requests:
          cpu: 4
          memory: 8Gi
        limits:
          cpu: 4
          memory: 8Gi
      sharedMemorySize: 1Gi
      scaleTrigger:
        hpa:
          metrics:
            - type: Resource
              resource:
                name: cpu
                target:
                  type: Utilization
                  averageUtilization: 20
    - name: speculative-decoding
      args:
        - mode
        - "speculative-decoding"
    - name: fuz
      args:
        - mode
        - "fuz"
